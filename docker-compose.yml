version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: coaching-postgres
    environment:
      POSTGRES_DB: coaching_db
      POSTGRES_USER: coaching_user
      POSTGRES_PASSWORD: coaching_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coaching_user -d coaching_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
